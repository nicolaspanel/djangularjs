<div class="auth password-forgotten-template">
    <div class="modal-header" >
        <h4 translate="PASSWORD_FORGOTTEN.TITLE"></h4>
    </div>

    <div class="modal-body" >
        <p translate="PASSWORD_FORGOTTEN.DESCRIPTION"></p>
    </div>

    <div class="modal-footer">
        <form name="form" ng-submit="ctrl.sendResetLinkTo($email)">
            <div class="form-group">
                <input type="email" ng-model="$email" class="form-control" autofocus
                       required
                       placeholder="{{:: 'PASSWORD_FORGOTTEN.EMAIL_PLACEHOLDER' | translate}}"/>
            </div>
            <button type="submit" class="btn btn-default btn-justified text-center"
                    translate="PASSWORD_FORGOTTEN.SEND_ACTION"
                    ng-disabled="form.$invalid"></button>
        </form>
    </div>
</div>
